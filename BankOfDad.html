<head>
  <title>The Bank of Dad</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>The Bank of Dad</h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-change">
          <input type="amount" name="amount" placeholder="Type to add new changes" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each changes}}
        {{> change}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="change">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    <span class="amount"><strong>{{username}}</strong> : {{amount}} {{createdAt}}</span>
  </li>
</template>
