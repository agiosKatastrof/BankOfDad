<head>
  <title>The Bank of Dad</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>The Bank of Dad</h1>

      {{> loginButtons}}

      {{#if currentUser}}
        {{#if isAdmin}}
          <form class="new-change">
            <input type="amount" name="amount" placeholder="Type to add new changes" />
          </form>
        {{/if}}
      {{/if}}
      
    </header>

    <ul>
      {{#each changes}}
        {{> change}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="change">
  <li>

      <button class="delete">&times;</button>
      <span class="amount"><strong>{{username}}</strong> | {{amount}} | {{createdAt}}</span>
    
  </li>
</template>
