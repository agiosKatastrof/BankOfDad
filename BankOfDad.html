<head>
  <title>The Bank of Dad</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>The Bank of Dad</h1>

      {{> loginButtons}}

      {{#if currentUser}}
        {{#if isAdmin}}
          <form class="new-transaction">
            <select name="user">
              <option value='dad'>dad</option>
              <option value='Elias'>Elias</option>
              <option value='Lorien'>Lorien</option>
              <option value='Galadriel'>Galadriel</option>
              <option value='Jet' selected="selected">Jet</option>
            </select>
            <input type="text" name="amount" placeholder="Add Amount" />
          </form>
          {{sumTotalTransactionsEachUser}}
        {{else}}
          Total: {{sumTransactions}}
        {{/if}}
      {{/if}}
      
    </header>

    <ul>
      {{#each transactions}}
        {{> transaction}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="transaction">
  <li>
    {{#if isAdmin}}
          <button class="delete">&times;</button>
          <span class="amount"><strong>${{amount}}</strong> | {{username}} | {{type}} | {{createdAt}}</span>
    {{else}}
          <span class="amount"><strong>${{amount}}</strong> | {{type}} | {{createdAt}}</span>
    {{/if}}

  </li>
</template>
